<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 { margin: 10px; }
    canvas {
      background: #000;
      border: 3px solid #fff;
      width: 90vw;
      max-width: 400px;
      height: auto;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #28a;
      color: white;
    }
    button:active { background: #1c6; }
  </style>
</head>
<body>
  <h1>üéÆ Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="controls">
    <button onclick="playerMove(-1)">‚óÄÔ∏è Left</button>
    <button onclick="playerRotate()">üîÑ Rotate</button>
    <button onclick="playerMove(1)">‚ñ∂Ô∏è Right</button>
    <button onclick="playerDrop()">‚¨áÔ∏è Drop</button>
  </div>

  <script>
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(20, 20);

    const pieces = "TJLOSZI";
    function createPiece(type) {
      if (type === "T") return [[0,0,0],[1,1,1],[0,1,0]];
      if (type === "O") return [[2,2],[2,2]];
      if (type === "L") return [[0,3,0],[0,3,0],[0,3,3]];
      if (type === "J") return [[0,4,0],[0,4,0],[4,4,0]];
      if (type === "I") return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      if (type === "S") return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === "Z") return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function createMatrix(w,h) {
      const matrix = [];
      while(h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    let arena = createMatrix(12,20);
    let player = {pos:{x:0,y:0}, matrix:null, score:0};
    let dropCounter = 0;
    let dropInterval = 700; // medium speed
    let lastTime = 0;

    function collide(arena, player) {
      const m = player.matrix, o = player.pos;
      for (let y=0; y<m.length; ++y) {
        for (let x=0; x<m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y+o.y] && arena[y+o.y][x+o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row,y)=>{
        row.forEach((value,x)=>{
          if(value!==0) arena[y+player.pos.y][x+player.pos.x]=value;
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const piece = pieces[pieces.length*Math.random()|0];
      player.matrix = createPiece(piece);
      player.pos.y = 0;
      player.pos.x = (arena[0].length/2 |0) - (player.matrix[0].length/2|0);
      if (collide(arena, player)) {
        arena.forEach(row=>row.fill(0));
        player.score = 0;
      }
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y=0; y<m.length; ++y) {
        for (let x=0; x<y; ++x) {
          [m[x][y],m[y][x]]=[m[y][x],m[x][y]];
        }
      }
      m.forEach(row=>row.reverse());
      if (collide(arena, player)) {
        // undo rotation if invalid
        for (let i=0;i<3;i++) playerRotate();
      }
    }

    function arenaSweep() {
      outer: for (let y=arena.length-1; y>=0; --y) {
        for (let x=0; x<arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y,1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += 10;
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row,y)=>{
        row.forEach((value,x)=>{
          if (value!==0) {
            context.fillStyle = "hsl("+(value*40)+",100%,50%)";
            context.fillRect(x+offset.x, y+offset.y, 1,1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle="#000";
      context.fillRect(0,0,canvas.width,canvas.height);
      drawMatrix(arena,{x:0,y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function update(time=0) {
      const delta = time-lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e=>{
      if(e.key==="ArrowLeft") playerMove(-1);
      else if(e.key==="ArrowRight") playerMove(1);
      else if(e.key==="ArrowDown") playerDrop();
      else if(e.key==="ArrowUp") playerRotate();
    });

    playerReset();
    update();
  </script>
</body>
</html>
